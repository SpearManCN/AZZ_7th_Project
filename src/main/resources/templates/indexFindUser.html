    <section id="findUser" class="contact section">

        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
            <h2>Sign Up</h2>

        </div><!-- End Section Title -->

        <div class="container" data-aos="fade-up" data-aos-delay="100">

            <div class="row d-flex justify-content-center">

                <div class="col-lg-5">
                    <form name="signUpForm">
                        <div class="info-wrap">
                            <!--                  <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200" style="height:4vh">-->
                            <!--                  </div>-->
                            <!--                  이름 / 생일-->
                            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
                                <i class="bi bi-person-circle flex-shrink-0"></i>
                                <div style="width:100%">
                                    <input name="name" oninput="formatName(this)" class="custom-input" style="height:4vh; width:48%" type="text" placeholder="Name">
                                    <input name="birth" oninput="formatBirthday(this)" class="custom-input" style="height:4vh; width:48%" type="text" placeholder="Birth ex)1995-11-17">
                                </div>
                            </div>
                            <!--                    이메일-->
                            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
                                <i class="bi bi-envelope flex-shrink-0"></i>
                                <div style="width:100%">
                                    <input name="emailLeft" class="custom-input" style="height:4vh; width:50%" type="text" placeholder="this Email is your ID">&nbsp;&nbsp;@&nbsp;
                                    <select id="customSelect" th:onchange="handleSelectChange()" style="height:4vh; width:40%">
                                        <option value="">직접 입력</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="google.com">google.com</option>
                                        <option value="daum.net">daum.net</option>
                                    </select>
                                    <input id="emailRight" name="emailRight" style="visibility: hidden; height:4vh; width:30%;">
                                    <button th:onclick="confirmEmail()" type="button" style=" height:3vh; width:26%; border-radius: 10px; color: rgb(103,176,209); background-color: white; border: 1px solid rgb(103,176,209) ;">Confirm</button>
                                    <input th:oninput="handleSelectChange()" id="emailInput" class="mt-1 custom-input" style="height:4vh; width:40%" type="text" placeholder="  ">
                                </div>
                            </div>

                            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
                                <i class="bi bi-telephone flex-shrink-0"></i>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-7 g-0">
                                            <input name="phone" oninput="formatCall(this)" class="custom-input" style="height:4vh; width:100%" type="text" placeholder=" 뒷 8자리 ex) 0000-0000">
                                        </div>
                                        <div class="col-1"></div>
                                        <div class="col-3 mt-1">
<!--                                            <button th:onclick="confirmPhone()" type="button" style="width:100%; border-radius: 10px; color: rgb(103,176,209); background-color: white; border: 1px solid rgb(103,176,209) ;">Confirm</button>-->
                                        </div>
                                        <div class="col-1"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="info-item d-flex justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="400">
                                <button th:onclick="findAjax()" type="button" class="formBt formSendBt" style="width:8vw; border-radius: 10px; color: rgb(103,176,209); background-color: white; border: 1px solid rgb(103,176,209) ;">Find</button>
                            </div>
