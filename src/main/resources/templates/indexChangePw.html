                                    <input id="pw2" oninput="formatPassword()" class="custom-input" style="height:4vh; width:48%" type="password" placeholder="비밀번호 재입력">
                                    <span hidden id="passwordCompare" style="font-size:10px; width:50%">비밀번호가 서로 다릅니다</span>
                                </div>

                            </div>
                            <!--                    이메일-->

                            <div class="info-item d-flex justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="400">
                                <button th:onclick="changePwAjax()" type="button" class="formBt formSendBt" style="width:8vw; border-radius: 10px; color: rgb(103,176,209); background-color: white; border: 1px solid rgb(103,176,209) ;">Confirm</button>
